<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Image Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #1e1e1e;
      color: white;
      padding: 15px 30px;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      padding: 20px;
    }

    .modal img {
      max-width: 90%;
      max-height: 70vh;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .button-group {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }

    .modal button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .close-btn {
      background-color: crimson;
      color: white;
    }

    .home-btn {
      background-color: limegreen;
      color: white;
    }

    .modal button:hover {
      transform: scale(1.05);
    }

    @media screen and (max-width: 500px) {
      .card img {
        height: 150px;
      }

      .modal img {
        max-height: 50vh;
      }

      .modal button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>My Responsive Gallery</h1>
</header>

<div class="gallery" id="gallery"></div>

<!-- Modal -->
<div class="modal" id="modal">
  <img id="modalImage" src="" alt="Full View">
  <div class="button-group">
    <button class="close-btn" id="closeModal">Back</button>
       <button class="home-btn" onclick="location.href='https://pradyumnasingh2011.github.io/milf-hunters-hq/'">Go to Main Website</button>
  </div>
</div>

<script>
  const totalImages = 10; // Change this to number of images
  const extensions = ['jpg', 'jpeg', 'png'];
  const gallery = document.getElementById('gallery');
  const modal = document.getElementById('modal');
  const modalImage = document.getElementById('modalImage');
  const closeModal = document.getElementById('closeModal');

  for (let i = 1; i <= totalImages; i++) {
    extensions.forEach(ext => {
      const imgPath = `images/${i}.${ext}`;
      const card = document.createElement('div');
      card.className = 'card';

      const img = document.createElement('img');
      img.src = imgPath;
      img.alt = `Image ${i}`;
      img.onerror = () => card.remove(); // remove broken image

      img.onclick = () => {
        modalImage.src = img.src;
        modal.style.display = 'flex';
      };

      card.appendChild(img);
      gallery.appendChild(card);
    });
  }

  closeModal.onclick = () => {
    modal.style.display = 'none';
    modalImage.src = '';
  };

  modal.onclick = (e) => {
    if (e.target === modal) {
      modal.style.display = 'none';
      modalImage.src = '';
    }
  };
</script>

</body>
</html>
