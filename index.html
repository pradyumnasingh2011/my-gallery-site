<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tailwind Responsive Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-gray-900 text-white p-5 text-center shadow-md">
    <h1 class="text-2xl font-bold">Tailwind Gallery â€“ Supports 1000 Files</h1>
    <p class="text-sm mt-1 text-gray-300">Images & Videos from <code class="text-green-400">/images/</code> folder</p>
  </header>

  <!-- Gallery Grid -->
  <main class="p-6 max-w-7xl mx-auto">
    <div id="gallery" class="grid gap-5 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>
  </main>

  <!-- Modal Viewer -->
  <div id="modal" class="fixed inset-0 hidden bg-black bg-opacity-90 z-50 flex flex-col items-center justify-center p-4">
    <img id="modalImage" class="hidden max-h-[80vh] max-w-[90vw] rounded-lg shadow-lg" />
    <video id="modalVideo" class="hidden max-h-[80vh] max-w-[90vw] rounded-lg shadow-lg" controls autoplay loop></video>
    <div class="mt-6 flex gap-4 flex-wrap justify-center">
      <button id="closeModal" class="bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded-md transition">Back</button>
      <a href="https://pradyumnasingh2011.github.io/milf-hunters-hq/" class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-md transition">Go to Main Website</a>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const totalFiles = 1000;
    const imageExts = ['jpg', 'jpeg', 'png', 'webp'];
    const videoExts = ['mp4', 'webm'];
    const gallery = document.getElementById('gallery');
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    const modalVideo = document.getElementById('modalVideo');
    const closeModal = document.getElementById('closeModal');

    for (let i = 1; i <= totalFiles; i++) {
      [...imageExts, ...videoExts].forEach(ext => {
        const path = `images/${i}.${ext}`;
        const isVideo = videoExts.includes(ext);
        const card = document.createElement('div');
        card.className = 'bg-white shadow rounded-lg overflow-hidden cursor-pointer hover:scale-105 transform transition';

        const media = document.createElement(isVideo ? 'video' : 'img');
        media.src = path;
        media.alt = `Media ${i}`;
        media.className = 'w-full h-[200px] object-cover';
        if (isVideo) media.muted = true;

        media.onerror = () => card.remove(); // skip if file doesn't exist

        media.onclick = () => {
          modal.style.display = 'flex';
          if (isVideo) {
            modalImage.classList.add('hidden');
            modalVideo.classList.remove('hidden');
            modalVideo.src = path;
            modalVideo.play();
          } else {
            modalVideo.classList.add('hidden');
            modalImage.classList.remove('hidden');
            modalImage.src = path;
          }
        };

        card.appendChild(media);
        gallery.appendChild(card);
      });
    }

    closeModal.onclick = () => {
      modal.style.display = 'none';
      modalImage.src = '';
      modalVideo.pause();
      modalVideo.src = '';
    };

    modal.onclick = (e) => {
      if (e.target === modal) closeModal.click();
    };
  </script>

</body>
</html>
